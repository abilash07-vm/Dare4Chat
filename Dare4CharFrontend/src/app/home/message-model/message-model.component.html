<mat-card [ngClass]="{'new': isNew}">
    <p *ngIf="curr_userid!=message.from"><strong>{{ user.username }}</strong></p>
    <p class="message">{{ message.message }}</p>
    <div class="messageend">
        <p>{{ message.date | date:'shortTime' }}</p>
        <mat-icon color="primary" *ngIf="curr_userid==message.from">done</mat-icon>
        <p *ngIf="curr_userid==message.from && message.isRead">R</p>
    </div>
</mat-card>
