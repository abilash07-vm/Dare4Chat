<!-- Tabs -->
<mat-tab-group mat-stretch-tabs (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Post">
        <app-post></app-post>
    </mat-tab>
    <mat-tab label="Chat">
        <app-chat></app-chat>
    </mat-tab>
    <mat-tab label="Status">
        <app-status class="statuscontent"></app-status>
    </mat-tab>
</mat-tab-group>
