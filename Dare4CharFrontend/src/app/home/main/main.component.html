<!-- Tabs -->
<mat-tab-group mat-stretch-tabs [ngClass]="{'status': isStatus}" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Post">
        <app-post></app-post>
    </mat-tab>
    <mat-tab label="Chat">
        <app-chat></app-chat>
    </mat-tab>
    <mat-tab label="Status">
        <app-status class="statuscontent" (isStatus)="onStatusView($event)"></app-status>
    </mat-tab>
</mat-tab-group>
