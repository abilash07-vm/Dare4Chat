<div class="container">
    <div *ngIf="!user && !type">
        <app-user-list [users]="users"(userclick)="onRefresh($event)"></app-user-list>
    </div>
    <mat-icon *ngIf="user && type"  (click)=" onGoBack()">arrow_back</mat-icon>
    <app-profile-model 
        *ngIf="user && type" 
        [user]="user"
        [type]="type"
        (refresh)="onRefresh($event)"></app-profile-model>
</div>
